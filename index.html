<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio
          id="river"
          src="https://cdn.glitch.com/99491a25-5d78-4952-9c3d-e9ebc7021cdf%2FBeautiful-cinematic-piano-background-music.mp3"
          crossorigin="anonymous"
          preload="auto"
        ></audio>
      </a-assets>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky
        color="#ECECEC"
        sound="src: #river.mp3; autoplay: true; loop: true"
      ></a-sky>
    </a-scene>
  </body>
</html>
