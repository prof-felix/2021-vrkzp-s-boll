<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
   <img
          id="bahnhof"
          src="https://cdn.glitch.com/11a604a1-b0f3-4dfe-ac39-15f8f6d86cad%2FGrid-01.png?v=1602232433896"
          radius="10000"
        />
        
        <video
          id="vid"
          autoplay
          muted
          playsinline
          crossorigin="anonymous"
          loop="true"
          src="https://cdn.glitch.com/11a604a1-b0f3-4dfe-ac39-15f8f6d86cad%2Fdrippo.mp4?v=1602199128374"
        ></video>
        <a-asset-item
          id="human"
          src="https://cdn.glitch.com/11a604a1-b0f3-4dfe-ac39-15f8f6d86cad%2Fhuman.obj?v=1602241449511"
        ></a-asset-item>
        <a-asset-item 
          id="human-mtl" 
          src="https://cdn.glitch.com/11a604a1-b0f3-4dfe-ac39-15f8f6d86cad%2Fhuman.mtl?v=1602241455421"></a-asset-item>

        <a-asset-item
          id="anzeige"
          src="https://cdn.glitch.com/11a604a1-b0f3-4dfe-ac39-15f8f6d86cad%2FAnzeige.glb?v=1602228644082"
        ></a-asset-item>
      </a-assets>
   <a-sphere
        radius="5"
        position="1 0 0"
        scale="100 100 100"
        material="src: #vid; side: back; opacity: 1; transparent: true"
      ></a-sphere>

      <a-box position="0 0 0" src="#bahnhof" scale="100 100 100"></a-box>

      <a-entity
        obj-model="obj: #human; mtl: #human-mtl"
        scale="0.4 0.4 0.4"
        rotation="0 90 0"
        position="1.88 0 -8.0"
      ></a-entity>

      <a-entity
        obj-model="obj: #human; mtl: #human-mtl"
        scale="0.3 0.3 0.3"
        rotation="0 250.00000000000003 0"
        position="-2.15655 0 5.65156"
      ></a-entity>

      <a-gltf-model
        src="#anzeige"
        scale="0.1 0.1 0.1"
        rotation="0 180 0"
        position="1 6.9 11"
      ></a-gltf-model>
      <a-gltf-model
        src="#anzeige"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        position="-1 6.9 -11"
      ></a-gltf-model>

      <a-entity
        id="music"
        geometry="primitive: plane"
        material="color: blue"
        position="-10 0 0"
        sound="src: url(https://cdn.glitch.com/11a604a1-b0f3-4dfe-ac39-15f8f6d86cad%2F395107__dbbaker01__cabled-mess-deep-06-low-machine-ambience-paulstretched.wav?v=1602072057353); autoplay: true; loop: true; volume: 1.0"
      ></a-entity>

      <a-entity
        id="music2"
        geometry="primitive: plane"
        material="color: blue"
        position="-10 0 0"
        sound="src: url(https://cdn.glitch.com/11a604a1-b0f3-4dfe-ac39-15f8f6d86cad%2F93326__geraeusch__u-bahn-berlin-fahrt-ein-1.wav?v=1602175838836); autoplay: true; loop: true; volume: 2.5"
      ></a-entity>

      <a-text
        id="text-uhr"
        class="text-uhr"
        position="1.23 6.654 -7.158"
        text="color: white;"
      ></a-text>
      <a-text
        class="text-uhr"
        position="-1.303 6.654 7.158"
        rotation="0 -180 0"
        text="color: white;"
      ></a-text>
      
    </a-scene>

    <script src="timer.js"></script>
  </body>

  <script>
    setTimeout(e => {
      document.getElementById("vid").play();
      startTimer(0);
    }, 2000);
  </script>
</html>
